<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <style>
    /* Fonte básica */
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Noto Sans', sans-serif;
  background-color: #121212; /* Preto escuro */
  color: #f0f0f0; /* Branco suave */
  overflow: hidden;
}

body * {
  box-sizing: border-box;
}

/* Container principal */
.main-login {
  width: 100vw;
  height: 100vh;
  background: #121212; /* Fundo preto escuro */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Lado esquerdo do login */
.left-login {
  width: 50vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.left-login > h1 {
  color: #f0f0f0; /* Branco suave */
  font-size: 2.5vw;
}

/* Imagem do lado esquerdo */
.left-login-image {
  width: 35vw;
}

/* Lado direito do login */
.right-login {
  width: 50vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-login {
  width: 60%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 30px 35px;
  background: #1e1e1e; /* Cinza escuro */
  border-radius: 20px;
  box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5); /* Sombra sutil */
}

.card-login > h1 {
  color: #ffffff; /* Branco puro */
  font-weight: 800;
  margin: 0;
}

/* Campos de texto */
.textfield {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  margin: 10px 0px;
}

.textfield > input {
  width: 100%;
  border: none;
  border-radius: 10px;
  padding: 15px;
  background: #333333; /* Cinza escuro */
  color: #f0f0f0; /* Branco suave */
  font-size: 12pt;
  box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
  outline: none;
}

.textfield > label {
  color: #f0f0f0; /* Branco suave */
  margin-bottom: 10px;
}

.textfield > input::placeholder {
  color: #b0b0b0; /* Cinza claro */
}

/* Botões */
.btn-login {
  width: 100%;
  padding: 16px 0;
  margin: 25px 0 10px;
  border: none;
  border-radius: 8px;
  outline: none;
  text-transform: uppercase;
  font-weight: 800;
  letter-spacing: 3px;
  color: #121212; /* Preto escuro */
  background: #f0f0f0; /* Branco suave */
  cursor: pointer;
  box-shadow: 0px 10px 40px rgba(240, 240, 240, 0.4);
}

.btn-register {
  width: 100%;
  padding: 16px 0;
  border: none;
  border-radius: 8px;
  outline: none;
  text-transform: uppercase;
  font-weight: 800;
  letter-spacing: 3px;
  color: #f0f0f0; /* Branco suave */
  background: transparent;
  cursor: pointer;
  border: 2px solid #f0f0f0;
}

.btn-register:hover {
  background: #f0f0f0; /* Branco suave no hover */
  color: #121212; /* Texto preto no hover */
}

/* Overlay de loading */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.loading-spinner {
  border: 16px solid #333333; /* Cinza escuro */
  border-top: 16px solid #f0f0f0; /* Branco suave */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 1s linear infinite;
}

/* Animação de loading */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Mensagem de banimento */
.ban-message {
  display: none;
  padding: 20px;
  margin-top: 20px;
  background: #ff4d4d; /* Vermelho de erro */
  color: white;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
}

/* Modal de erro */
.error-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1001;
}

.error-content {
  background: #1e1e1e; /* Cinza escuro */
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  max-width: 400px;
  color: #f0f0f0; /* Branco suave */
  box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
}

.error-content h2 {
  margin: 0;
  color: #ff4d4d; /* Vermelho de erro */
}

.error-content p {
  margin: 10px 0;
}

.error-content button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #f0f0f0; /* Branco suave */
  color: #121212; /* Preto */
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
}

.error-content button:hover {
  background: #e0e0e0; /* Cinza claro no hover */
}

/* Copyright no rodapé */
.copyright {
  position: fixed;
  bottom: 10px;
  right: 10px;
  color: #f0f0f0;
  font-size: 14px;
  font-weight: bold;
}

/* Media queries */
@media only screen and (max-width: 950px) {
  .card-login {
    width: 85%;
  }
}

@media only screen and (max-width: 600px) {
  .main-login {
    flex-direction: column;
  }

  .left-login > h1 {
    display: none;
  }

  .left-login {
    width: 100%;
    height: auto;
  }

  .right-login {
    width: 100%;
    height: auto;
  }

  .left-login-image {
    width: 40vh;
  }

  .card-login {
    width: 90%;
  }
}
  </style>
</head>
<body>

  <!-- Roda de loading -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Mensagem de conta banida -->
  <div class="ban-message" id="ban-message">
    Sua conta foi banida permanentemente. Se foi um engano, contate o suporte.
  </div>

  <!-- Modal de erro -->
  <div class="error-modal" id="error-modal">
    <div class="error-content">
      <h2 id="error-title">Erro</h2>
      <p id="error-message">Mensagem de erro vai aqui.</p>
      <button onclick="closeErrorModal()">Fechar</button>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-login" id="main-login">
    <div class="left-login">
      
      
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Senha">
        </div>
        <button class="btn-login" onclick="login()">Login</button>
        <button class="btn-register" onclick="register()">Criar Conta</button>
      </div>
    </div>
  </div>

          <script>
  // Função de login
  function login() {
    const username = document.getElementById('usuario').value;
    const password = document.getElementById('password').value;
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorModal = document.getElementById('error-modal');
    const errorTitle = document.getElementById('error-title');
    const errorMessage = document.getElementById('error-message');
    const banMessage = document.getElementById('ban-message');

    loadingOverlay.style.display = 'flex'; // Mostrar o overlay de loading

    setTimeout(() => {
      loadingOverlay.style.display = 'none'; // Ocultar o overlay de loading após 1 segundo

      if (username && password) {
        // Verifica se a conta existe no localStorage
        if (localStorage.getItem(username)) {
          const accountData = JSON.parse(localStorage.getItem(username));

          if (accountData.senha === password) {
            if (accountData.banido) {
              banMessage.style.display = 'block'; // Mostrar mensagem de banimento
            } else {
              // Verificar o tipo de usuário e redirecionar com base no tipo
              if (accountData.tipo === 'Admin') {
                window.location.href = 'admin0.html'; // Redirecionar para a página de admin
              } else if (accountData.tipo === 'Funcionário') {
                window.location.href = 'fun0.html'; // Redirecionar para a página de funcionário
              } else {
                showErrorModal('Erro', 'Tipo de conta desconhecido.');
              }
            }
          } else {
            showErrorModal('Senha incorreta', 'Por favor, verifique sua senha e tente novamente.');
          }
        } else {
          showErrorModal('Usuário não encontrado', 'Nenhuma conta encontrada com este nome de usuário.');
        }
      } else {
        showErrorModal('Campos obrigatórios', 'Por favor, preencha todos os campos.');
      }
    }, 1000); // Delay de simulação de carregamento
  }

  // Função para mostrar o modal de erro
  function showErrorModal(title, message) {
    const errorModal = document.getElementById('error-modal');
    const errorTitle = document.getElementById('error-title');
    const errorMessage = document.getElementById('error-message');

    errorTitle.textContent = title;
    errorMessage.textContent = message;
    errorModal.style.display = 'flex';
  }

  // Função para fechar o modal de erro
  function closeErrorModal() {
    document.getElementById('error-modal').style.display = 'none';
  }

  // Função para redirecionar para a página de registro
  function register() {
    window.location.href = 'pag4.html';
  }
</script>
