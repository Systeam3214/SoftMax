<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Construção</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }

    .status-icon {
      font-size: 80px;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 10px 30px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="status-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Ops...</h1>
    <p>Esta página está temporariamente fora de serviço enquanto trabalhamos em melhorias. Pedimos desculpas por qualquer inconveniente. Por favor, tente novamente mais tarde.</p>
    <a href="fun0.html" class="btn">Voltar ao Início</a>
  </div>

</body>
</html>
